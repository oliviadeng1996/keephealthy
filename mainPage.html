<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title>Keep Healthy with Hot Pot</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="account.js"></script>
</head>

<body>
	<header>
		<h1 id="mainHeader">Keep Healthy with Hot Pot</h1>
		<nav role="mainMenu">
			<a href="#">Home</a> |
			<a href="#">About Hot Pot</a> |
			<a href="#">Calories Calculator</a> |
			<a href="#">Calories Graph</a>
		</nav>
	</header>

	<!-- to open popup window -->
	<button id="myBtn1">Login/Sign up</button>

	<!-- background change User login and login content--> 
	<div id="myModal" class = "modal">

		<div class = "modalcontent">
			<div id="close">+</div>
			 <form action="#" method="post">
				<input type="Email" placeholder="E-mail" name="Email">

				<input type="Password" placeholder="Password" name="password">

				<a href="#" class="button">Login</a>
			 </form>
		</div>
	</div>

	<section id = "category">
		<figure>
			<input type="image" name="meat" alt="meat" src="images/meat.png">
			<figcaption>Meat</figcaption>
		</figure>

		<figure>
			<input type="image" name="seafood" alt="seafood" src="images/seafood.png">
			<figcaption>Seafood</figcaption>
		</figure>

		<figure>
			<input type="image" name="vegetable" alt="vegetable" src="images/vegetable.png">
			<figcaption>Vegetable</figcaption>
		</figure>

		<figure>
			<input type="image" name="noodle" alt="noodle" src="images/noodle.png">
			<figcaption>noodle</figcaption>
		</figure>
	</section>
</body>
</html>
